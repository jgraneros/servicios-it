<div>
  <h2 id="page-heading" data-cy="SolicitudHeading">
    <span jhiTranslate="serviciosItApp.solicitud.home.title">Solicituds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="serviciosItApp.solicitud.home.refreshListLabel">Refrescar lista</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-solicitud"
        [routerLink]="['/solicitud/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="serviciosItApp.solicitud.home.createLabel">Crear nuevo Solicitud</span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="solicituds?.length === 0">
    <span jhiTranslate="serviciosItApp.solicitud.home.notFound">Ning√∫n Solicituds encontrado</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="solicituds && solicituds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="codigo">
            <div class="d-flex">
              <span jhiTranslate="serviciosItApp.solicitud.codigo">Codigo</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="descripcion">
            <div class="d-flex">
              <span jhiTranslate="serviciosItApp.solicitud.descripcion">Descripcion</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="usuario.id">
            <div class="d-flex">
              <span jhiTranslate="serviciosItApp.solicitud.usuario">Usuario</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let solicitud of solicituds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/solicitud', solicitud.id, 'view']">{{ solicitud.id }}</a>
          </td>
          <td>{{ solicitud.codigo }}</td>
          <td>{{ solicitud.descripcion }}</td>
          <td>
            {{ solicitud.usuario?.id }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <a [routerLink]="['/solicitud', solicitud.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Vista</span>
              </a>

              <a [routerLink]="['/solicitud', solicitud.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editar</span>
              </a>

              <button type="submit" (click)="delete(solicitud)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Eliminar</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
